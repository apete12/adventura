<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Abel&family=Abril+Fatface&family=Antic+Didone&family=Bebas+Neue&family=Cormorant+Garamond:wght@300&family=Oswald:wght@500&family=Raleway:wght@100;400;600&display=swap'>
  <title>Adventura</title>
</head>
<body>
  <nav class="nav-bar"> 
    <div class="welcome-container">
      <h1  class="title">ADVENTURA</h1>
    </div>
    <div class="announcements-login-container">
      <div class="announcements hidden">
        <h2 class="welcome-user hidden">Welcome, User!</h2>
        <h2 class="user-error-handling hidden">Show Error Here</h2>
      </div>
      <div class="login-container">
        <div class="login-error-container">
          <h2 class="error-handling-login hidden">Show Error Here</h2>
        </div>
        <div class="login-form-container">
          <form class="login-form">
            <div class="username-container">
              <div class="username-label-container">
                <label label="username-input" for="username-input">Username:</label>
              </div>
              <div class="username-input-container">
                <input id='username-input' type="string" name="username-input" placeholder="Username" value="" min="0" max = "10">
              </div>
            </div>
            <div class="password-container">
              <div class="password-label-container">
                <label label="password-input" class="password-class" for="password-input">Password:</label>
              </div>
              <div class="password-input-container">
                <input id='password-input' type="password" name="password-input" placeholder="Password" value="" min="0" max = "10">
              </div>
            </div>
            <div class="submit-container">
              <button class="login-btn">LOGIN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="dashboard-container"> 
    <section class="dashboard">
      <div class="travel-quote-placeholder-container">
        <h2>adventura awaits</h2>
      </div>
      <div class="traveler-menu-container hidden">
        <button class="past-trips-btn">SEE PAST TRIPS</button>
        <button class="pending-trips-btn">SEE PENDING TRIPS</button>
        <button class="book-trip-btn">BOOK A NEW ADVENTURE</button>
      </div>
      <div class="my-past-trips-container hidden">
        <h2 class="all-trips heading">WHERE YOU'VE ADVENTURED:</h2>
        <div class="all-trips-container">
          <div class="trip-details-display"></div>
        </div>
        <div class="trip-cost-container">
          <div class="total-cost-display"></div>
        </div>
        <div class="btn-container-past-trips">
          <div class="return-home-container">
            <button class="return-home-from-past-btn">RETURN HOME</button>
          </div>
          <div class="book-trip-btn-container">
            <button class="book-trip-past-trips-btn">BOOK A NEW ADVENTURE</button>
          </div>
        </div>
      </div>
      <div class="my-trips-pending-container hidden">
        <h2 class="all-trips heading">WHERE YOU'RE ADVENTURING:</h2>
        <div class="all-trips-container">
          <div class="pending-trip-details-display"></div>
        </div>
        <div class="trip-cost-container">
          <div class="total-cost-display"></div>
        </div>
        <div class="btn-container-pending-trips">
          <div class="return-home-container">
            <button class="return-home-from-pending-btn">RETURN HOME</button>
          </div>
          <div class="book-trip-btn-container">
            <button class="book-trip-from-pending-btn">BOOK A NEW ADVENTURE</button>
          </div>
        </div>
      </div>
      <div class="display-destination-container hidden">
        <div class="choose-destination-container">
          <h2 class="choose-destination heading">CHOOSE YOUR NEXT ADVENTURE SPOT:</h2>
        </div>
        <article class="destinations-grid"></article>
        <div class="btn-container-destinations">
          <div class="exit-destination-btn-container">
            <button class="exit-destination-btn">RETURN HOME</button>
          </div>
        </div>
      </div>
      <div class="request-trip-container hidden">
        <form class="request-trip-form">
          <div class="location-container">
          </div>
          <div class="inputs-container">
            <div class="date-container">
              <label for="start-date-input">Enter start date: </label>
              <input type="date" name="start-date" id="start-date-input" value="" min="2023-07-24" max="2025-07-01"/>
            </div>
            <div class="duration-container">
              <label for="duration-input">Input trip duration: </label>
              <input id='duration-input' type="number" name="duration" placeholder="number of days" value="" min="1" max = "100">
            </div>
            <div class="travelers-container">
              <label for="travelers-input">Input number of travelers: </label>
              <input id='travelers-input' type="number" name="travelers" placeholder="number of travelers" value="" min="1" max = "100">
            </div>
          </div>
          <div class="btn-container-request-form">
            <div class="return-home-container">
              <button class="return-home-from-form-btn">RETURN HOME</button>
            </div>
            <div class="submit-request-container">
              <button id="submit-request-btn" class="submit-request-btn">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
      <div class="display-new-trip-container hidden">
      </div>
    </section>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
